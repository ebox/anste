[global]
system = Debian
virtualizer = Xen
verbose = 1
wait = 0

[paths]
images = /home/xen
logs = /tmp/anste-logs

[ansted]
port = 8000

[master]
port = 8001

[comm]
first-address = 10.6.7.10
gateway = 10.6.7.1
nat-iface = eth1

[deploy]
auto-create-images = 1

[selenium]
rc-jar = /home/josh/selenium-rc/selenium-server.jar
browser = *firefox /home/josh/firefox/firefox-bin
video = 0 
record-all = 1

[xen-options]
use-ide-devices = 0
size = 2Gb
memory = 512Mb
fs = ext3
image = full
kernel = /boot/vmlinuz-2.6.18-5-xen-686
initrd = /boot/initrd.img-2.6.18-5-xen-686
mirror = http://192.168.45.4/debian
#mirror = http://es.archive.ubuntu.com/ubuntu
