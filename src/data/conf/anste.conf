[global]
system = Debian
virtualizer = Xen
verbose = 1

[paths]
images = /home/xen
logs = /tmp/anste-logs

[ansted]
port = 8000

[master]
port = 8001

[comm]
first-address = 192.168.0.191
gateway = 192.168.0.62
nat-iface = eth1

[deploy]
auto-create-images = 1

[selenium]
rc-jar = /home/josh/selenium-rc/selenium-server.jar
browser = *firefox /home/josh/firefox/firefox-bin
video = 0 
record-all = 1

[xen-options]
install-method = debootstrap
use-ide-devices = 0
size = 2Gb
memory = 512Mb
noswap = 1
fs = ext3
dist = sarge
image = full
kernel = /boot/vmlinuz-2.6.18-5-xen-686
initrd = /boot/initrd.img-2.6.18-5-xen-686
mirror = http://192.168.45.4/debian
