[global]
system = Debian
virtualizer = Xen

[paths]
images = /home/xen/domains
image-types = data/images
scenarios = data/scenarios
profiles = data/profiles
scripts = data/scripts
tests = data/tests

[ansted]
port = 8000

[master]
port = 8001

[comm]
first-address = 192.168.0.191
gateway = 192.168.0.62
nat-iface = eth1

[report]
writer = Text

[selenium]
rc-jar = /home/josh/selenium-rc/selenium-server.jar
browser = *firefox /home/josh/firefox/firefox-bin
result-file = /tmp/selenium-result.html

[xen-options]
dir = /home/xen
install-method = debootstrap
size = 2Gb
memory = 512Mb
noswap = 1
fs = ext3
dist = sarge
image = full
kernel = /boot/vmlinuz-`uname -r`
initrd = /boot/initrd.img-`uname -r`
mirror = http://192.168.45.4/debian
